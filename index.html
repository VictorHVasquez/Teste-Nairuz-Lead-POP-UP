<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teste Nairuz POP UP LEAD</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Se inscreva!</button>
        <div class="popup" id="popup">
            <div class="subscribe">
                <h1>Se inscreva para receber <span>novidades &amp; promoções</span>!</h1>
            </div>
            <form>
            <div class="campoNome">
                <label for="nome">Nome:</label>
                <input type="text" id="campoNome" placeholder="Digite seu nome" maxlength="30" required>
            </div>
            <div class="campoEmail">
                <label for="email">Email:</label>
                <input type="email" id="campoEmail" placeholder="Digite seu email" required>
            </div>
              <div class="botaoInscreva">
            <input type="submit" value="Subscribe">
              </div>
        </form>
            <button type="closeButton" onclick="closePopup()">X</button>
        </div>
    </div>
    </body>
    </html>
